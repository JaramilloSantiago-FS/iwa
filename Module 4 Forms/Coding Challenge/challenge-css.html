<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="wrapper">
      <header>
        <div id="text-header">
          <h1>Forms - Coding Challenge</h1>
          <h2>By Santi</h2>
        </div>

        <!-- FORM SEARCH -->
        <form role="search" id="search-form">
          <input
            type="search"
            required
            placeholder="search the site..."
            aria-label="Search though site"
          />
          <!-- For accesibility aria -->
          <button type="submit">Search</button>
        </form>
      </header>

      <!-- LOGIN FORM -->
      <form>
        <!-- TYPE TEXT FIELD -->
        <div>
          <label for="username">Enter your Name</label>
          <input type="text" id="username" required />
        </div>

        <!-- TYPE PASSWORD FIELD -->
        <div>
          <label for="password">Enter your Password</label>
          <input type="password" id="password" required />
        </div>

        <!-- Checkbox for stay login -->
        <!--Im going to swap the order of inpout and label to make the checkbox show first -->
        <div id="form-check">
          <input type="checkbox" />
          <label for="stay-login">Stay login</label>
        </div>
